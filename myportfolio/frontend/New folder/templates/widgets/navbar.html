 <!-- ======= Mobile nav toggle button ======= -->
 {% load static %}
 <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
 
 <!-- ======= Header ======= -->


 <header id="header">
    <div class="d-flex flex-column">

      <div class="profile">
       
        
   
   {% for pf in profile %}
   {% if forloop.last == True %}
   <img src="{{pf.img.url}}" height="150" alt="" class="img-responsive rounded-circle">
   
 {% endif %} 
   
     {% endfor %}
        <h1 class="text-light"><a href="/">Pandey</a></h1>
        <div class="social-links mt-3 text-center">
          <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
          <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="/about" class="nav-link {% if request.path == '/about' %}active{% endif %}"><i class="bx bx-user"></i> <span>About</span></a></li>
          <li><a href="#resume" class="nav-link {% if request.path == '/re' %}active{% endif %}"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>

          <li><a href="/portfolio" class="nav-link {% if request.path == '/portfolio' %}active{% endif %}"><i class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
          <li><a href="#services" class="nav-link {% if request.path == '/ss' %}active{% endif %}"><i class="bx bx-server"></i> <span>Services</span></a></li>
          <li><a href="/contact" class="nav-link {% if request.path == '/contact' %}active{% endif %}"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
          <li><a href="/notes" class="nav-link {% if request.path == '/notes' %}active{% endif %}"><i class="bx bx-file"></i> <span>Notes</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->
